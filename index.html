<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Basic Page — daemoon</title>
        <style>
            :root {
                --bg: #f7f9fb;
                --card: #fff;
                --accent: #0b72ff;
                --muted: #6b7280;
            }
            html,
            body {
                height: 100%;
            }
            body {
                margin: 0;
                font-family:
                    Inter,
                    system-ui,
                    Segoe UI,
                    Roboto,
                    "Helvetica Neue",
                    Arial;
                background: var(--bg);
                color: #111;
            }
            header {
                background: linear-gradient(90deg, #fff 0%, #f1f5f9 100%);
                box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
            }
            .container {
                max-width: 980px;
                margin: 0 auto;
                padding: 20px;
            }
            nav {
                display: flex;
                gap: 16px;
                align-items: center;
            }
            a {
                color: var(--accent);
                text-decoration: none;
            }
            main {
                padding: 28px 20px;
            }
            .hero {
                background: var(--card);
                border-radius: 8px;
                padding: 30px;
                box-shadow: 0 6px 18px rgba(12, 15, 20, 0.06);
            }
            footer {
                padding: 14px 20px;
                color: var(--muted);
                font-size: 14px;
                text-align: center;
            }
        </style>
    </head>

</html>
