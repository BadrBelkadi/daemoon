<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basic Page — daemoon</title>
    <style>
        :root {
            --bg: #f7f9fb;
            --card: #fff;
            --accent: #0b72ff;
            --muted: #6b7280;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: #111;
        }
        header {
            background: linear-gradient(90deg, #fff 0%, #f1f5f9 100%);
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
        }
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        a {
            color: var(--accent);
            text-decoration: none;
        }
        main {
            padding: 28px 20px;
        }
        .hero {
            background: var(--card);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 6px 18px rgba(12, 15, 20, 0.06);
        }
        footer {
            padding: 14px 20px;
            color: var(--muted);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div><strong>daemoon</strong></div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero" aria-labelledby="hero-title">
            <h1 id="hero-title">Welcome to daemoon</h1>
            <p style="color: var(--muted); margin-bottom: 12px">
                This is a minimal starter page. Edit <code>index.html</code> to begin building your site.
            </p>
            <p>
                <a href="#" style="background: var(--accent); color: #fff; padding: 10px 14px; border-radius: 6px; display: inline-block;">Get started</a>
            </p>
        </section>
    </main>
