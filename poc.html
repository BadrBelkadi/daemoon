<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Verification Response Logger</title>
  <script>
    function openVerificationPage() {
      window.open("https://amp.pandora.com/verify.php?response=badr");
    }

    function twitterVerificationResponse(...args) {
      console.log("twitterVerificationResponse called with arguments:", args);
    }
  </script>
</head>
<body>
  <h1>Check the console for twitterVerificationResponse arguments</h1>
  <button onclick="openVerificationPage()">Open Verification Page</button>
  <p>Call <code>twitterVerificationResponse()</code> from the browser console with your own arguments to test.</p>
</body>
</html>
